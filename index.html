<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <img src="buck worth.png" alt="logo" class="logo">
        <img src="Basket_alt_3.svg" alt="cart" class="cart">
        <div class="marker">
            <h3 id="markerNum"></h3>
        </div>
    </header>
    <section class="buttons">
        <button class="category">Categories</button>
        <div class="filter-container">
            <button class="filter-button" id="filterBtn">
                Price Range <img src="Sort.svg" alt="">
            </button>
            <div class="filter-dropdown" id="filterDropdown">
                <button data-filter-min="0" data-filter-max="Infinity">All Prices</button>
                <button data-filter-min="0" data-filter-max="25">$0 - $25</button>
                <button data-filter-min="25.01" data-filter-max="50">$25.01 - $50</button>
                <button data-filter-min="50.01" data-filter-max="100">$50.01 - $100</button>
                <button data-filter-min="100.01" data-filter-max="200">$100.01 - $200</button>
                <button data-filter-min="200.01" data-filter-max="Infinity">Over $200</button>
            </div>
        </div>
    </section>
</body>
<script src="api.js"></script>
</html>
