<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
       <header class="banner">
        <img src="buck worth.png" alt="logo" class="logo">
         <img src="Basket_alt_3.svg" alt="cart" class="cart">
        <div class="marker">
            <h3 id="markerNum"></h3>
        </div>
    </header>
    <section class="buttons">
        <button class="category">Categories</button>
        <div class="filter-container">
            <button class="filter-button" id="filterBtn">
                Filter <img src="Sort.svg" alt="">
            </button>
            <div class="filter-dropdown" id="filterDropdown">
                <button data-category="all">All Products</button>
                <button data-category="men's clothing">Men's Clothing</button>
                <button data-category="jewelery">Jewelery</button>
                <button data-category="electronics">Electronics</button>
                <button data-category="women's clothing">Women's Clothing</button>
            </div>
        </div>
    </section>

    <p id="productImage"></p>
</body>
<script src="api.js"></script>
</html>
